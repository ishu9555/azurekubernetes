name: Validate Pull Request
on:
  pull_request:


jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - uses: mheap/github-action-required-labels@v5
        name: Check Correct Labeling on Pull request
        with:
          mode: exactly
          count: 1
          labels: "breaking-change,enhancement,bug,chore,documentation,github-actions"
          add_comment: true

      - name: Checkout
        uses: actions/checkout@v4

      - name: Check terraform formatt
        uses: dflook/terraform-fmt-check@v1
        with:
          path: "${{ github.workspace }}"

      - uses: terraform-docs/gh-actions@v1
        name: Check Readme Update with Terraform Changes
        with:
          working-dir: "${{ github.workspace }}"
          config-file: "${{ github.workspace }}/.config/.terraform-docs.yml"
          fail-on-diff: "true"
