changelog:
  exclude:
    labels:
      - chore
  categories:
    - title: Breaking Changes 🛠
      labels:
        - breaking-change
    - title: New Modules 🍻
      labels:
        - "module request"
    - title: Exciting New Features 🎉
      labels:
        - enhancement
    - title: Bug Fixes 🔧
      labels:
        - bug
    - title: Other Changes
      labels:
        - "*"
